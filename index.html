<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js' defer></script>
</head>
<body>
  <main>
    <h1>Etch-a-Sketch</h1>
    <h2>Insert the field size</h2>
    <div class="button-holder">
      <input type="number" id="grid-size" name="grid-size">
      <button id="generate">Generate</button>
    </div>
    <div class="tools">
      <div class="tool-item">
        <label for="colorPen">Select a Pen Color</label>
        <input name="colorPen" type="color" id="active-color" value="#000000">
      </div>
      <div class="tool-item">
        <label for="colorBackground">Select a Background Color</label>
        <input name="colorBackground" type="color" id="background-color" value="#ffffff">
      </div>
      <div class="tool-item" id="hidden">
        <label for="erase">Erase</label>
        <input type="checkbox" name="erase" id="erase">
      </div>
    </div>
    <div class="grid-holder">
      <div id="grid">
        <!-- Generated by JS -->
      </div>
    </div>
  </main>
</body>
</html>
